<VirtualHost *:80>
	ServerName teste
	ServerAlias *
	DocumentRoot "/webserver/sites/site1.com.br/public"
	
	# errors and logs
	ErrorLog /webserver/sites/site1.com.br/log/apache-error.log
	CustomLog /webserver/sites/site1.com.br/log/apache-access.log combined

	<Directory "/webserver/sites/site1.com.br/public">
	   Require all granted
	   AllowOverride All
	   Order allow,deny
	   Allow from all
	</Directory>
</VirtualHost>
<VirtualHost *:443>
	ServerName teste
	ServerAlias *
	DocumentRoot "/webserver/sites/site1.com.br/public"
	
	# errors and logs
	ErrorLog /webserver/sites/site1.com.br/log/ssl-apache-error.log
	CustomLog /webserver/sites/site1.com.br/log/ssl-apache-access.log combined

	<Directory "/webserver/sites/site1.com.br/public">
	   Require all granted
	   AllowOverride All
	   Order allow,deny
	   Allow from all
	</Directory>
</VirtualHost>